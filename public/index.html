    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <style>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <div id='map'></div>
      <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2VyZy0xMjEyIiwiYSI6ImNqbHpndDE1ajBwNGszdm53azIwajR1bjUifQ.-1NJchgY5Hx3kYqCJalPxw';
      var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/serg-1212/cjlznjlxg04mp2smho29ycb08',
          center: [-60.50, 40], // starting position
          zoom: 3 // starting zoom
      });

      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());
